<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Personal JS link -->
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Personal CSS link -->
    <link href="assets/css/style.css">

    <title>Gifs, Assemble!</title>

  </head>
  <body>
    <div class="container">

        <div class="row">

            <div class="col-md-8 col-sm-12 jumbotron header">

                <h1> Avengers, Assemble! </h1>

                <h6> See your favorite Marvel heroes/villians come to life, through the omnipotent power of "Gifs"</h3>

            </div>

            <div class="col-md-4 col-sm-12">

                <!-- "Add button", plus input field -->
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="input-group">
                        <div class="input-group-text btn btn-primary" type="button" id="clickToAdd">Add</div>
                        <input type="text" class="form-control" id="charRequest" placeholder="Enter Marvel H/V Here" aria-label="Input group example">
                    </div>
                </div>

                    <!-- buttons, old and new, go here! -->
                <div id="buttonsGoHere" role="group"></div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12 col-sm-12">
                <div id="gifsGoHere"></div>
                <!-- remember to append the "ratings" for each gif -->
            </div>

        </div>

    </div>

  </body>
</html>
